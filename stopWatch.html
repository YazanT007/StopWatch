<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">Stopwatch</h1>
    <div class="stopwatch">
      <div id="timerDisplayed">00:00:00:00</div>
      <div class="btn-container">
        <button class="btns" id="startbtn" onclick="startTimer()">Start</button>
        <button class="btns" id="stopbtn" onclick="stopTimer()">Stop</button>
        <button class="btns" id="resetbtn" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </div>

  <script src="stopWatch.js"></script>
</body>
</html>
